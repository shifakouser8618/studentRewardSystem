{% extends "base.html" %}

{% block title %}Department Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20 p-8 bg-white rounded shadow-lg">
    <h2 class="text-3xl font-bold mb-6 text-blue-700 text-center">Department Login</h2>
    <form method="POST" action="{{ url_for('department_login') }}" class="space-y-6">
        <input type="text" name="department_name" placeholder="Enter department name" required
            class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input type="text" name="class_name" placeholder="Enter class name" required
            class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition duration-300 font-semibold">
            Login
        </button>
    </form>
</div>
{% endblock %}
