{% extends "base.html" %}

{% block title %}Student Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20 p-8 bg-white rounded shadow-lg">
    <h2 class="text-3xl font-bold mb-6 text-indigo-700 text-center">Student Login</h2>
    <form method="POST" action="{{ url_for('student_login') }}" class="space-y-6">
        <input type="text" name="name" placeholder="Enter your name" required
            class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <input type="text" name="usn" placeholder="Enter your USN" required
            class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <button type="submit"
            class="w-full bg-indigo-600 text-white py-3 rounded hover:bg-indigo-700 transition duration-300 font-semibold">
            Login
        </button>
    </form>
</div>
{% endblock %}
