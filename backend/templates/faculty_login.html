{% extends "base.html" %}

{% block title %}Faculty Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20 p-8 bg-white rounded shadow-lg">
    <h2 class="text-3xl font-bold mb-6 text-purple-700 text-center">Faculty Login</h2>
    <form method="POST" action="{{ url_for('faculty_login') }}" class="space-y-6">
        <input type="text" name="name" placeholder="Enter your name" required
            class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />
        <input type="text" name="subject_code" placeholder="Enter subject code" required
            class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />
        <button type="submit"
            class="w-full bg-purple-600 text-white py-3 rounded hover:bg-purple-700 transition duration-300 font-semibold">
            Login
        </button>
    </form>
</div>
{% endblock %}
