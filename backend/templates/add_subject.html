{% extends "base.html" %}

{% block title %}Add New Subject{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white rounded shadow">
    <h1 class="text-3xl font-bold text-purple-700 mb-6">Create New Subject</h1>
    
    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Subject Name</label>
            <input type="text" name="name" 
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-600" 
                   required>
        </div>
        
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Subject Code</label>
            <input type="text" name="code" 
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-600" 
                   required>
        </div>
        
        <div>
            <label class="block text-gray-700 font-semibold mb-2">
                Class Sections (comma separated, e.g., "A,B,C")
            </label>
            <input type="text" name="class_sections" 
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-600" 
                   required>
        </div>
        
        <div class="flex space-x-4">
            <button type="submit" 
                    class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
                Create Subject
            </button>
            <a href="{{ url_for('faculty_dashboard') }}" 
               class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
